<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./litera.css">
    <script defer src="./main.js"></script>
    <style>
         html{
        height: 100vh;
      }
        body{
            background-image: url("./pngwing.com.png");
            background-color: rgba(2, 105, 165, 0.25);
            background-size: 100vh;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            color: white;
        }
    
        .acerca__de{
         text-align: center;
         margin: auto;
         position: absolute;
         bottom: 10px;
         width: 100%;
          
        }
        .acerca__de a{
          outline-color: none;
          border: none;
        }
    
        table,td,th,tr{
          color: white !important;
        }

        h1{
          text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>
  <div class="contenido">
    <div class="titulo">
      <h1 class="text-center">INSTITUTO PEQUEÑOS GAMBERRITOS</h1>
    </div>
  
    <div class="container agregar__estudiante mb-1">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary fs-6" data-bs-toggle="modal" data-bs-target="#registrarEstudiante">
       Registrar estudiante
        </button>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="registrarEstudiante" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRAR ESTUDIANTE</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <div class="mb-1">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="mb-1 col-6">
            <label for="curso" class="form-label">Curso</label>
            <select id="curso" class="form-select">
              <option value="">Seleccione</option>
              <option value="T">Transición</option>
              <option value="1">Primero</option>
              <option value="2">Segundo</option>
              <option value="3">Tercer</option>
              <option value="4">Cuarto</option>
              <option value="5">Quinto</option>
              <option value="6">Sexto</option>
              <option value="7">Séptimo</option>
              <option value="8">Octavo</option>
              <option value="9">Noveno</option>
              <option value="10">Décimo</option>
              <option value="11">Undécimo</option>
            </select>
          </div>

          <div class="mb-1 col-6">
            <label for="genero" class="form-label">Genero</label>
            <select id="genero" class="form-select">
              <option value="">Seleccione</option>
              <option value="F">Femenino</option>
              <option value="M">Masculino</option>
            </select>
          </div>

          <div  class="mb-1 row">
            <div class="mb-1 col-4">
              <label for="nota1" class="form-label">Nota 1</label>
              <input type="text" class="form-control" id="nota1">
            </div>
            <div class="mb-1 col-4">
              <label for="nota2" class="form-label">Nota 2</label>
              <input type="text" class="form-control" id="nota2">
            </div>
            <div class="mb-1 col-4">
              <label for="nota3" class="form-label">Nota 3</label>
              <input type="text" class="form-control" id="nota3">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
          <button type="button" class="btn btn-primary" id="registrar">REGISTRAR</button>
        </div>
      </div>
    </div>
  </div>

  <!--Tabla de datos-->
  <div class="tabla__datos container" >
    <table class="table table-dark table-striped" id="tabla">
        
    </table>
  </div>


  <div class="acerca__de ">
    
      <a class="btn btn-primary fs-6" data-bs-toggle="offcanvas" href="#acerca_de" role="button" aria-controls="offcanvasExample">
        Acerca de
      </a>
  
    
      <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="acerca_de" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Acerca de</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body ">
          <div>
          Ejercicio creado para la práctica de manipulación del DOM, uso de arrays y objetos, localStorage
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
